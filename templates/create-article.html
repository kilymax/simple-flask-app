{% extends 'base.html' %}

{% block title %}
Create article
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Fill the form to create article</h1>
    <form action="/create-article" method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Article name"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Article intro"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Article text"></textarea><br>
        <input type="submit" class="btn btn-success" value="Send">
    </form>
</div>
{% endblock %}
